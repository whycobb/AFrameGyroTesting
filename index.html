<html>
  <head>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
	<script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v3.12.4/dist/aframe-extras.min.js"></script>
	<script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
	<script src="https://unpkg.com/aframe-teleport-controls/dist/aframe-teleport-controls.min.js"></script>
	<!--<script src="https://raw.github.com/mrdoob/three.js/master/build/three.min.js">-->
	
  </head>
  <body>
	
  
    <a-scene stats background="color: black">
		
	
	
		<a-assets>
			<!--<img id="boxTexture" src="https://i.imgur.com/mYmmbrp.jpg">-->
			<a-asset-item id="testbox" src="ColorCube.gltf"></a-asset-item>
			<a-asset-item id="rbCube" src="VeryColorCube.gltf"></a-asset-item>
			<a-asset-item id="office" src="OfficeSpaceNormalFix.glb"></a-asset-item>
			<img id="sky" src="skybox.jpg">
			<img id="checker" src="checker.png">
			<img id="floor" src="floor.png">
			<img id="space" src="spacebox.png">
			<img id="UIScroll" src="UIScroll.png">
		</a-assets>
		
		<a-entity id="cameraRig" rotation="" position="0 0 0">
          <!-- camera -->
          <a-entity id="head" camera wasd-controls look-controls></a-entity>
          <!-- hand controls -->

          <a-entity oculus-go-controls x-button-listener></a-entity>
          <a-entity laser-controls="hand: right" daydream-controls gearvr-controls oculus-go-controls oculus-touch-controls vive-controls windows-motion-controls
          raycaster="objects: .collidable"></a-entity>
          <a-entity laser-controls="hand: left" daydream-controls gearvr-controls oculus-go-controls oculus-touch-controls vive-controls windows-motion-controls
          raycaster="objects: .collidable"></a-entity>
          <a-entity
            teleport-controls="cameraRig: #cameraRig; button: trackpad; teleportOrigin: #head;"
            gearvr-controls vive-controls windows-motion-controls></a-entity>
        </a-entity>
		
		
		
		
	
		<a-sky src="#space" segments-height="4" segments-width="8"></a-sky>
		<!--<a-plane src="#floor" height="20" width="20" position="0, -2, 0" rotation="-90 0 0"></a-plane>-->
		
		<a-entity geometry="primitive: plane; height: 20; width: 20"
			material="shader: flat; src: #floor; transparent: true"
			position="0, -2, 0"
			rotation="-90 0 0"></a-entity>
		
		<a-entity 
			gltf-model="#rbCube" rotation="0 -90 0" scale="1 1 1" position="0 -2 -10"
			animation="property: rotation; easing: easeInOutQuad; loop: true; to: 0 270 90; dir: alternate; dur: 4000"
				>
			<a-animation attribute="rotation" to="0 270 90" direction="alternate" dur="2000"
				repeat="indefinite"></a-animation>
		</a-entity>
		
		<a-curvedimage src="#UIScroll" height="5.7" segments="8" radius="5.7" theta-length="130"
                 rotation="0 90 10" scale="2 2 2"></a-curvedimage>
		
		
		
		
		<a-light type="ambient" color="#20303f" intensity="2"></a-light>
		<a-light yellower type="directional" color="#f0e9d0" intensity="1" position="-1 0.7 1"></a-light>
		<!--<a-light bluer type="directional" color="#fff8ff" intensity="1.5" position="1 0 -0.5"></a-light>
		<a-entity light="type: directional; color: #e1e3e4; intensity: 2" position="0 -1 0"></a-entity>-->
    </a-scene>
	
	<script> console.log(THREE); </script>
  </body>
</html>
